<ion-header>
  <ion-toolbar>
    <ion-title>Empreendimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    
  <ion-list>
   
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding *ngFor="let emp of resultado">
      <ion-item href="#">
        <ion-icon name="business-outline" color="primary"></ion-icon>
        <ion-label>
          <h2>{{emp.nome}}</h2>
          <p>Cliente:{{emp.cliente.nome}}</p>
          <p>In√≠cio:{{emp.dataInicio | date: 'dd/MM/YYYY'}} </p>
          <p>{{emp.cidade}}/{{emp.estado}}</p>
        </ion-label>
        <!--
        <ion-note slot="end">
          {{emp.id}}
        </ion-note>-->
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="openPageEmpreendimento(emp.id)">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success" (click)="openPageContas(emp.id)">
          <ion-icon slot="icon-only" name="cash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option  (click)="openPageFotos(emp.id)">
          <ion-icon slot="icon-only" name="images-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
     </ion-list>
</ion-content>
