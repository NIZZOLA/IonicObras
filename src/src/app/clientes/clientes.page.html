<ion-header>
  <ion-toolbar>
    <ion-title>Listagem de Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    
  <ion-list>
   
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding *ngFor="let cli of resultado">
      <ion-item href="#">
        <ion-label>
          <h2>{{cli.nomeDoCliente}}</h2>
          <ion-label>Endere√ßo:</ion-label><ion-label>{{cli.logradouro}} {{cli.numero}}</ion-label>
          
          <ion-label>Telefone:</ion-label><ion-icon name="call-outline"></ion-icon>
          <ion-label>{{cli.telefone}}</ion-label>
          
          <ion-label>E-Mail:</ion-label><ion-icon name="mail-outline"></ion-icon>
          <ion-label>{{cli.email}}</ion-label>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="openPageClientes(cli.id)">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-item-option>
        <ion-item-option  (click)="openPageEmpreendimentos(1)">
          <ion-icon slot="icon-only" name="home"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
     </ion-list>
</ion-content>
